<div class="bg-white rounded-lg shadow-md p-4 mb-6">
  <h3 class="text-lg font-semibold mb-3 text-gray-800">Priority</h3>
  <div class="flex flex-wrap gap-2">
    <button
      (click)="selectPriority('All')"
      [class]="selectedPriority() === 'All' ? 'bg-blue-500 text-white' : ''"
      class="px-3 py-1 rounded-full text-sm font-medium transition duration-200"
      [attr.aria-pressed]="selectedPriority() === 'All'"
    >
      All
    </button>
    @for (priority of priorities; track priority.value) {
      <button
        (click)="selectPriority(priority.value)"
        [class]="selectedPriority() === priority.value ? 'bg-blue-500 text-white' : ''"
        class="px-3 py-1 rounded-full text-sm font-medium transition duration-200"
        [attr.aria-pressed]="selectedPriority() === priority.value"
      >
        {{ priority.label }}
      </button>
    }
  </div>
</div>
