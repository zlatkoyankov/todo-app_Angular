<div class="bg-white rounded-lg shadow-md p-4 mb-6">
  <h3 class="text-lg font-semibold mb-3 text-gray-800">Categories</h3>
  <div class="flex flex-wrap gap-2">
    <button
      (click)="selectCategory('all')"
      [class]="selectedCategory() === 'all' ? 'bg-blue-500 text-white' : ''"
      class="px-3 py-1 rounded-full text-sm font-medium transition duration-200 bg-gray-100 hover:bg-gray-200"
      aria-pressed="{{ selectedCategory() === 'all' }}"
    >
      All
    </button>
    @for (category of categories(); track category.id) {
      <button
        (click)="selectCategory(category.id)"
        [class]="isCategorySelected(category.id) ? 'bg-blue-500 text-white' : ''"
        class="px-3 py-1 rounded-full text-sm font-medium transition duration-200 bg-gray-100 hover:bg-gray-200"
        [attr.aria-pressed]="isCategorySelected(category.id)"
      >
        {{ category.name }}
      </button>
    }
  </div>
</div>
